<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria Search</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon.png" alt="Memoria Logo" class="logo">
            <h1>Memoria Search</h1>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search your memories...">
            <button id="searchButton">Search</button>
        </div>
        <div id="resultsContainer">
            <!-- Search results will be dynamically inserted here -->
            <p class="placeholder">Your memories will appear here.</p>
        </div>
    </div>
    
    <!-- Link to our JavaScript file that will power the popup -->
    <script src="popup.js"></script>
</body>
</html>
